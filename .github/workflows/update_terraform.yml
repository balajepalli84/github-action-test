name: Terraform Apply - OCI VCN

on:
  push:
    paths:
      - '**.tf'
      - '**.tfvars'

jobs:
  terraform:
    name: Apply Terraform VCN
    runs-on: ubuntu-latest

    env:
      TF_VAR_tenancy_ocid: ${{ secrets.OCI_TF_TENANCY_OCID }}
      TF_VAR_user_ocid: ${{ secrets.OCI_TF_USER_OCID }}
      TF_VAR_fingerprint: ${{ secrets.OCI_TF_FINGERPRINT }}
      TF_VAR_region: ${{ secrets.OCI_TF_REGION }}
      TF_VAR_compartment_ocid: ${{ secrets.OCI_TF_COMPARTMENT_OCID }}
      TF_VAR_vcn_display_name: "my-vcn"
      TF_VAR_vcn_cidr_block: "10.0.0.0/16"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Create private key file
        run: |
          echo "${{ secrets.OCI_TF_PRIVATE_KEY }}" > oci_api_key.pem
          chmod 600 oci_api_key.pem

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        env:
          TF_VAR_private_key_path: "oci_api_key.pem"
        run: terraform apply -auto-approve
